<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body background="images/bg.jpg">
 
    <div class="container ">
         <form >  
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" >
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" >
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" >
            <label for="conf-psw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="con-psw" >
            <hr>   
        </form>
        <form action="/my-diary/index.html">
            <button type="submit" >Sign Up</button>
            <div>
                <p class="text" style="color:rgba(34, 34, 199, 0.664)">Already have an account? </p><a href="/my-diary/index.html">login here</a>
            </div>
        </form>  
    </div>   
</body>
</html>
