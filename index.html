<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="UI/css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>

    <div class="container ">
         <form > 
            <h1 id='welcome_text'>Welcome to My Diary</h1> 
            
            <h3>Please login with your account details</h3>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <hr>   
        </form>
        <form action="UI/home.html">
            <button type="submit">Login</button>
            <a href="#forgot_password.html">Forgot password?</a>
            <div>
                <p class="text info-text" >New user? </p><a href="UI/signup.html"class="info-text" id="signup-bg"><strong>SignUp here</strong> </a>
           </div>
        </form>  
    </div>   
</body>
</html>
